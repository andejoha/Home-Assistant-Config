type: picture-elements
elements:
  - type: conditional
    conditions:
      - entity: sensor.prints_charming_print_status
        state_not: offline
    elements:
      - type: custom:config-template-card
        entities:
          - sensor.prints_charming_wi_fi_signal
        element:
          type: state-icon
          entity: sensor.prints_charming_wi_fi_signal
          icon: >-
            ${states['sensor.prints_charming_wi_fi_signal'].state > -50 ?
            'mdi:wifi-strength-4' :
              states['sensor.prints_charming_wi_fi_signal'].state > -60 ?
            'mdi:wifi-strength-3' :
              states['sensor.prints_charming_wi_fi_signal'].state > -67 ?
            'mdi:wifi-strength-2' :
              states['sensor.prints_charming_wi_fi_signal'].state > -70 ?
            'mdi:wifi-strength-1-alert' : 'mdi:wifi-strength-outline'}
        style:
          left: 67%
          top: 13.2%
          font-size: 0.8em
          color: rgba(0,0,0,0)
          "--paper-item-icon-color": >-
            ${states['sensor.prints_charming_wi_fi_signal'].state > -50 ?
            'green' :
              states['sensor.prints_charming_wi_fi_signal'].state > -60 ?
            'yellow' :
              states['sensor.prints_charming_wi_fi_signal'].state > -67 ?
            'orange' :
              states['sensor.prints_charming_wi_fi_signal'].state > -70 ?
            'red' : 'red'}
      - entity: light.prints_charming_chamber_light
        type: state-icon
        style:
          top: 46%
          left: 18%
          "--mdc-icon-size": 2.6em
        tap_action:
          action: toggle
      - entity: sensor.prints_charming_print_status
        type: state-label
        style:
          top: 6.5%
          left: 23.69%
          font-size: 1em
          color: "#FFFFFF"
      - type: conditional
        conditions:
          - entity: sensor.prints_charming_print_status
            state:
              - running
              - pause
        elements:
          - type: conditional
            conditions:
              - entity: image.prints_charming_cover_image
                state_not: unavailable
            elements:
              - type: custom:hui-element
                card_type: picture-entity
                show_name: false
                show_state: false
                entity: image.prints_charming_cover_image
                style:
                  top: 50%
                  left: 50%
                  transform: translate(-45%, -40%) scale(75%, 75%)
                  "--ha-card-border-width": 0px
                  "--ha-card-background": none
          - entity: sensor.prints_charming_print_progress
            type: state-badge
            tap_action:
              action: none
            style:
              top: 18.5%
              left: 81%
              font-size: 1em
              color: rgba(0,0,0,0)
              "--label-badge-red": "#11739D"
      - entity: sensor.prints_charming_nozzle_temperature
        type: state-badge
        style:
          top: 31%
          left: 51%
          font-size: 0.8em
          color: rgba(0,0,0,0)
      - entity: sensor.prints_charming_bed_temperature
        type: state-badge
        style:
          top: 78%
          left: 51%
          font-size: 0.8em
          color: rgba(0,0,0,0)
      - type: conditional
        conditions:
          - entity: sensor.prints_charming_chamber_temperature
            state_not:
              - "unavailable"
              - "unknown"
        elements:
          - entity: sensor.prints_charming_chamber_temperature
            type: state-badge
            style:
              font-size: 0.8em
              top: 31%
              left: 19%
              color: rgba(0,0,0,0)
card_mod:
  style: |
    ha-card {
      box-shadow: none !important;
      background: none !important;
      border: none !important;
    }
image: /local/media/bambuprinter/on_p1s.png
entity: light.prints_charming_chamber_light
state_image:
  unavailable: /local/media/bambuprinter/off_p1s.png
  "on": /local/media/bambuprinter/on_p1s.png
  "off": /local/media/bambuprinter/off_p1s.png
