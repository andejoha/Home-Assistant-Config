- id: '1695112118552'
  alias: Nattlys
  description: ''
  triggers:
  - device_id: d3c4ab4b39d5788d4a79ec1bdeb2f2ac
    domain: zha
    type: remote_button_short_press
    subtype: turn_on
    trigger: device
  conditions: []
  actions:
  - if:
    - condition: state
      entity_id: binary_sensor.nattlys
      state: 'off'
    then:
    - target:
        entity_id: scene.nattlys
      metadata: {}
      action: scene.turn_on
      data: {}
    else:
    - data: {}
      target:
        entity_id: light.alle_lys
      action: light.turn_off
  mode: single
- id: '1695139713739'
  alias: Alle lys
  description: ''
  trigger: []
  condition: []
  action:
  - if:
    - condition: state
      entity_id: light.alle_lys
      state: 'off'
    then:
    - service: scene.turn_on
      target:
        entity_id: scene.normal_entre_lys
      metadata: {}
    - service: scene.turn_on
      target:
        entity_id: scene.normal_gang_lys
      metadata: {}
    - service: scene.turn_on
      target:
        entity_id: scene.normal_soverom_lys
      metadata: {}
    - service: scene.turn_on
      target:
        entity_id: scene.normal_stue_lys
      metadata: {}
    else:
    - service: light.turn_off
      data: {}
      target:
        entity_id: light.alle_lys
  mode: single
- id: '1695326503541'
  alias: Slå på filmlys
  description: ''
  trigger:
  - platform: state
    entity_id:
    - media_player.melina
    to: playing
  condition:
  - condition: state
    entity_id: binary_sensor.stuelys
    state: 'on'
  - condition: not
    conditions:
    - condition: state
      entity_id: media_player.melina_2
      attribute: app_name
      state: com.spotify.tv.android
  action:
  - data:
      transition: 2
    target:
      entity_id: scene.filmlys
    action: scene.turn_on
  mode: single
- id: '1695326594430'
  alias: Slå av filmlys
  description: ''
  trigger:
  - platform: state
    entity_id:
    - media_player.melina
    from: playing
  condition:
  - condition: state
    entity_id: binary_sensor.filmlys
    state: 'on'
  action:
  - data:
      transition: 2
    target:
      entity_id: scene.normal_stue_lys
    action: scene.turn_on
  mode: single
