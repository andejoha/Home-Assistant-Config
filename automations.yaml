- id: '1695326503541'
  alias: Slå på filmlys
  description: ''
  trigger:
  - platform: state
    entity_id:
    - media_player.melina
    to: playing
  condition:
  - condition: state
    entity_id: binary_sensor.stuelys
    state: 'on'
  action:
  - service: scene.turn_on
    data:
      transition: 2
    target:
      entity_id: scene.filmlys
  mode: single
