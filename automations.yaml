- id: '1693774367487'
  alias: Oppvåkning
  description: ''
  triggers:
  - at: 05:30:00
    enabled: true
    trigger: time
  conditions:
  - condition: time
    weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
    enabled: true
  actions:
  - data:
      brightness_pct: 25
    target:
      entity_id: light.soverom_lys
    action: light.turn_on
  - delay:
      hours: 0
      minutes: 10
      seconds: 0
      milliseconds: 0
  - data:
      brightness_pct: 50
    target:
      entity_id: light.soverom_lys
    action: light.turn_on
  - delay:
      hours: 0
      minutes: 10
      seconds: 0
      milliseconds: 0
  - data:
      brightness_pct: 75
    target:
      entity_id: light.soverom_lys
    action: light.turn_on
  - delay:
      hours: 0
      minutes: 10
      seconds: 0
      milliseconds: 0
  - data:
      brightness_pct: 100
    target:
      entity_id: light.soverom_lys
    action: light.turn_on
  - data: {}
    target:
      entity_id:
      - scene.normal_entre_lys
      - scene.normal_gang_lys
    action: scene.turn_on
  - delay:
      hours: 2
      minutes: 0
      seconds: 0
      milliseconds: 0
  - data: {}
    target:
      entity_id:
      - light.soverom_lys
      - light.taklampe_entre
      - light.taklampe_gang
    action: light.turn_off
  mode: single
- id: '1693889737574'
