- id: '1693774367487'
  alias: Oppvåkning
  description: ''
  trigger:
  - platform: time
    at: 05:30:00
    enabled: true
  condition:
  - condition: time
    weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
    enabled: true
  action:
  - service: light.turn_on
    data:
      brightness_pct: 25
    target:
      entity_id: light.taklampe_soverom_light
  - delay:
      hours: 0
      minutes: 10
      seconds: 0
      milliseconds: 0
  - service: light.turn_on
    data:
      brightness_pct: 50
    target:
      entity_id: light.taklampe_soverom_light
  - delay:
      hours: 0
      minutes: 10
      seconds: 0
      milliseconds: 0
  - service: light.turn_on
    data:
      brightness_pct: 75
    target:
      entity_id: light.taklampe_soverom_light
  - delay:
      hours: 0
      minutes: 10
      seconds: 0
      milliseconds: 0
  - service: light.turn_on
    data:
      brightness_pct: 100
    target:
      entity_id: light.taklampe_soverom_light
  - service: scene.turn_on
    data: {}
    target:
      entity_id:
      - scene.normal_entre_lys
      - scene.normal_gang_lys
  - delay:
      hours: 2
      minutes: 0
      seconds: 0
      milliseconds: 0
  - service: light.turn_off
    data: {}
    target:
      entity_id:
      - light.taklampe_soverom_light
      - light.dresden_elektronik_conbee_ii_taklampe_entre
      - light.dresden_elektronik_conbee_ii_taklampe_gang
  mode: single
- id: '1693889737574'
  alias: Drar hjemmefra
  description: ''
  trigger:
  - platform: zone
    entity_id: person.anders
    zone: zone.home
    event: leave
  condition: []
  action:
  - service: light.turn_off
    data: {}
    target:
      entity_id: light.unk_manufacturer_unk_model_alle_lys
  - service: media_player.turn_off
    data: {}
    target:
      entity_id:
      - media_player.melina_2
      - media_player.melina
      - media_player.stue
  mode: single
- id: '1695112118552'
  alias: Nattlys
  description: ''
  trigger:
  - device_id: 2f2a2e2b8a389197a2c82cfdc15c40b3
    domain: zha
    platform: device
    type: remote_button_short_press
    subtype: turn_on
  condition: []
  action:
  - if:
    - condition: state
      entity_id: binary_sensor.nattlys
      state: 'off'
    then:
    - service: scene.turn_on
      target:
        entity_id: scene.nattlys
      metadata: {}
    else:
    - service: light.turn_off
      data: {}
      target:
        entity_id: light.unk_manufacturer_unk_model_alle_lys
  mode: single
