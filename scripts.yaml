filmlys:
  alias: Filmlys
  sequence:
  - if:
    - condition: state
      entity_id: binary_sensor.filmlys
      state: 'off'
    then:
    - service: scene.turn_on
      data:
        transition: 2
      target:
        entity_id: scene.filmlys
    else:
    - service: scene.turn_on
      data:
        transition: 2
      target:
        entity_id: scene.normal_stue_lys
  mode: single
  icon: mdi:movie-open
stuelys:
  alias: Stuelys
  sequence:
